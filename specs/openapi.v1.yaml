        content:
          application/json:
            schema:
              $ref: ./models/phone_check/PhoneCheckResourceModels.v1.yaml#/components/schemas/PhoneCheckCreatePayload

      callbacks:
        phoneCheckEndStatus:
          '{$request.body#/callback_url}':
