  - name: coverage
    x-displayName: v0.1
    description: Relating to Coverage.
  - name: usage_v0.2
    x-displayName: v0.2
    description: Relating to Usage.
  - name: usage_deprecated
    x-displayName: v0.1 (deprecated)
    description: Relating to Usage.
  - name: payments_v0.2
    x-displayName: v0.2
    description: Relating to Payments.

