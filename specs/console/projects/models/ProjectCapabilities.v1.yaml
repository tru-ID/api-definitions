title: ProjectCapabilities
type: object
description: Capabilities for a project and associated configuration
components:
  schemas:
    phoneCheck:
      description: The ability to verify a phone
      type: object
      properties:
        # Should Project Capabilites directly name the types as properties rather than being an Array?
        type:
          description: The type of Project capability
          default: phone_check
        mode:
          description: Whether the phone check capability has been enabled on the project
          type: string
          enum:
            - enabled
            - disabled
      required:
        - type
        - enabled
      example:
        type: phone_check
        enabled: true
