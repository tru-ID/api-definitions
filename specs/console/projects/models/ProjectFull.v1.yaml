title: ProjectFull
description: A Project
allOf:
  - $ref: ./ProjectPartial.v1.yaml
  - type: object
    properties:
      _links:
        allOf:
          - $ref: ../../../common/models/LinkPartial.v1.yaml
      project_id:
        $ref: ../../../common/models/DataTypes.v1.yaml#/components/schemas/UUID
        example: c69bc0e6-a429-11ea-bb37-0242ac130002
        description: The unique identifier for the Project
      created_at:
        type: string
        format: Datetime ISO 8601
        example: '2020-06-01T16:43:30+00:00'
        description: The datetime the project was created
      updated_at:
        type: string
        format: Datetime ISO 8601
        example: '2020-06-01T16:43:30+00:00'
        description: The datetime the project was last updated
      credentials:
        type: array
        items:
          anyOf:
            #- $ref ../../models/client_id_secret.v1.yaml
            #- $ref ../../models/pubic_certificate.v1.yaml # certificate or URL
      capabilities:
        type: array
        items:
          anyOf:
            #- $ref ../../models/phone_check.v1.yaml # are scopes exposed on these capabilities when created?
            #- $ref ../../models/mobile_id.v1.yaml
            #- $ref ../../models/console.v1.yaml # first project that a user creates has a hidden flag saying "I'm the main admin console project"
    required:
      - _links
      - id
      - name
      - created_at
      - updated_at
x-tags:
  - project
  - console
