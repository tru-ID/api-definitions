title: Project
description: A Project
type: object
x-tags:
  - project
properties:
  project_id:
    $ref: '../../../common/models/DataTypes.v1.yaml#/components/schemas/UUID'
    example: c69bc0e6-a429-11ea-bb37-0242ac130002
  name:
    type: string
    example: My first project
    description: The name of the project
  mode:
    type: string
    enum:
      - live
      - sandbox
      - disabled
    description: >
      A project and have the following modes:
      - `live`: relevant API interactions will incur a fee and our platform may interact with third party systems
      - `sandbox`: no charges will be incurred and no interactions will be made with third party systems
      - `disabled`: the project is in a state that it cannot be interacted with other than to enable it
  _links:
    type: object
    properties:
      self:
        $ref: ../../../common/models/Link.v1.yaml
  created_at:
    $ref: '../../../common/models/DataTypes.v1.yaml#/components/schemas/ISODateTime'
  updated_at:
    $ref: '../../../common/models/DataTypes.v1.yaml#/components/schemas/ISODateTime'
  capabilities:
    type: array
    items:
      anyOf:
        - $ref: './ProjectCapabilities.v1.yaml#/components/schemas/phoneCheck'
  credentials:
    type: array
    items:
      anyOf:
        - $ref: '../../../common/models/CredentialTypes.v1.yaml#/components/schemas/client'
required:
  - project_id
  - name
  - _links
  - created_at
  - updated_at
  - capabilities
  - credentials
