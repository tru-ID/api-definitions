title: CredentialTypes
type: object
description: Definitions of commonly used data types
components:
  schemas:
    client:
      description: client_id and client_secret credentials
      type: object
      properties:
        client_id:
          type: string
        client_secret:
          type: string
        created_at:
          description: When the credentials were updated
          $ref: ./DataTypes.v1.yaml#/components/schemas/ISODateTime
      required:
        - client_id
        - client_secret
        - created_at
