title: HTTPProblemDetailTypes
type: object
description: Definitions of commonly used HTTP API Problem Details. See https://tools.ietf.org/html/rfc7807

components:
  schemas:
    # HTTP Problem Base
    ProblemDetailsBase:
      description: Base for HTTP API Problem Details
      type: object
      properties:
        type:
          description: A URI reference [RFC3986] that identifies the problem type.
          type: string
        title:
          description: A short, human-readable summary of the problem type.
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          type: string

    NotFound:
      description: 404 Not Found
      allOf:
        - $ref: '#/components/schemas/ProblemDetailsBase'