title: CheckResourceModels
type: object
description: Definitions of abstract models
components:
  schemas:
    CheckStatus:
      description: |
        - `ACCEPTED`: The Check request has been accepted by the platform
        - `PENDING`: The Check request has been triggered but has not yet completed
        - `COMPLETED`: The Check request has completed
        - `EXPIRED`: The `check_url` has been triggered but never completed in the default TTL (60s)
        - `ERROR`: An error occurred.
      type: string
      enum:
        - ACCEPTED
        - PENDING
        - COMPLETED
        - EXPIRED
        - ERROR
      example: ACCEPTED

    CheckCreatePayload:
      type: object
      properties:
        phone_number:
          description: The phone number to be checked in [E.164 format](https://www.itu.int/rec/T-REC-E.164-201011-I/en)
          type: string
          example: "447700900000"
          format: E.164
        phone_ip:
          description: Optional. The IP address (IPv4 or IPv6 format) of the mobile device associated with the phone number
          type: string
          example: 127.0.0.1
        reference_id:
          description: Optional. A field that you can use to track the check request against your own internal reference.
          type: string
          example: my_internal_reference
        callback_url:
          description: |
            Optional. A public URL that will receive a POST request when the Check achieves an end `status` of `COMPLETED`, `EXPIRED` or `ERROR`.

            The `callback_url` used for an individual Check will override a `callback_url` set within Project configuration.
          type: string
          format: uri
          example: https://example.com/callback
      required:
        - phone_number
      example:
        phone_number: "447700900000"
        reference_id: "my_internal_reference"

    CheckPartial:
      type: object
      properties:
        check_id:
          description: The unique ID of the Check resource
          type: string
        reference_id:
          description: A field that you can use to track the check request against your own internal reference.
          type: string
          example: my_internal_reference
        status:
          $ref: "#/components/schemas/CheckStatus"
        charge_amount:
          description: The amount that was charge for this Check
          type: number
        charge_currency:
          description: The currency the `charge_amount` was made in.
          allOf:
            - $ref: ../common/DataTypes.v1.yaml#/components/schemas/Currency
        created_at:
          description: When the Check was created
          allOf:
            - $ref: ../common/DataTypes.v1.yaml#/components/schemas/ISODateTime
        updated_at:
          description: When the Check was last updated
          allOf:
            - $ref: ../common/DataTypes.v1.yaml#/components/schemas/ISODateTime
        network_id:
          description: The network identifier. Only returned when `status` is `"COMPLETED"`.
          type: string

      required:
        - check_id
        - status
        - charge_amount
        - charge_currency
        - created_at
      example:
        check_id: c69bc0e6-a429-11ea-bb37-0242ac130002
        status: COMPLETED
        charge_amount: 1
        charge_currency: API
        created_at: "2020-06-01T16:43:30+00:00"

    CheckCreatePartial:
      allOf:
        - $ref: "#/components/schemas/CheckPartial"
        - type: object
          properties:
            ttl:
              description: >
                (Time to live) The number of seconds after which the Check will expire and the `status` will change to `EXPIRED`.
              type: integer
              default: 60
              example: 60
          example:
            ttl: 60
          required:
            - ttl

    CheckGetPartial:
      allOf:
        - $ref: "#/components/schemas/CheckPartial"
        - type: object
          properties:
            match:
              description: |
                Identifies if the Check request resulted in a successful match between the phone number and the mobile connection that the
                `check_url` was accessed from. Only visible if `status` is `COMPLETED`.
              type: boolean
          example:
            match: true

    CheckFullPartial:
      allOf:
        - $ref: "#/components/schemas/CheckPartial"
        - type: object
          properties:
            ttl:
              description: >
                (Time to live) The number of seconds after which the Check will expire and the `status` will change to `EXPIRED`.
              type: integer
              default: 60
              example: 60
            match:
              description: |
                Identifies if the Check request resulted in a successful match between the phone number and the mobile connection that the
                `check_url` was accessed from. Only visible if `status` is `COMPLETED`.
              type: boolean
          example:
            ttl: 60
            match: true
          required:
            - ttl
    
    CheckErrorCode:
      description: An indicator of why the Check failed.
      type: string
      enum:
        - not_mobile_ip
        - mno_not_supported
        - mno_timeout

