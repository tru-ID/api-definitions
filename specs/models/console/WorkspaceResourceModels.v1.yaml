title: WorkspaceResourceModels
type: object
description: Definitions of models related to Workspace resources
components:
  schemas:
    WorkspacePartial:
      description: A Workspace.
      type: object
      x-tags:
        - workspace
      properties:
        workspace_id:
          type: string
          minLength: 1
        data_residency:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
        created_at:
          type: string
          minLength: 1
        _links:
          type: object
          properties:
            self:
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  minLength: 1
            credentials:
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  minLength: 1
            members:
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  minLength: 1
          required:
            - self
            - credentials
            - members
      required:
        - workspace_id
        - data_residency
        - name
        - created_at

    WorkspaceFull:
      description: A Workspace representation as used when a new Workspace is created.
      allOf:
        - $ref: '#/components/schemas/WorkspacePartial'
        - type: object
          properties:
            _embedded:
              type: object
              required:
                - balance
                - me
              properties:
                balance:
                  type: object
                  required:
                    - currency
                    - amount_available
                    - amount_reserved
                    - credit_limit
                  properties:
                    currency:
                      type: string
                      minLength: 1
                    amount_available:
                      type: number
                    amount_reserved:
                      type: number
                    credit_limit:
                      type: number
                me:
                  type: object
                  required:
                    - member_id
                    - name
                    - role
                    - _links
                  properties:
                    member_id:
                      type: string
                      minLength: 1
                    name:
                      type: string
                      minLength: 1
                    role:
                      $ref: ../common/DataTypes.v1.yaml#/components/schemas/WorkspaceRole
                    _links:
                      type: object
                      required:
                        - credentials
                      properties:
                        credentials:
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              type: string
                              minLength: 1

    WorkspaceCollection:
      description: A collection of Workspace items
      allOf:
        - $ref: ../common/PageBasedPagination.v1.yaml#/components/schemas/PageBasedPaginationBody
        - type: object
          properties:
            _links:
              description: Links related to the current resource
              $ref: ../common/PaginationLinks.v1.yaml
            _embedded:
              description: Resources related to the resource request
              type: object
              properties:
                workspaces:
                  description: The Workspaces within the collection
                  type: array
                  items:
                    $ref: '#/components/schemas/WorkspacePartial'

  parameters:
    workspaceId:
      name: workspace_id
      description: The ID of the Workspace
      schema:
        $ref: '../common/DataTypes.v1.yaml#/components/schemas/UUID'
      in: path
      required: true
