title: WorkspaceResourceModels
type: object
description: Definitions of models related to Workspace resources v0.1
components:
  schemas:
    Workspace:
      description: A Workspace.
      type: object
      x-tags:
        - workspace
      properties:
        data_residency:
          description: The location of the workspace
          allOf:
          - $ref: "../common/DataTypes.v1.yaml#/components/schemas/DataResidency"
        name:
          description: Workspace name
          type: string
          minLength: 1
          example: Paul's Workspace
        created_at:
          description: Workspace creation date
          allOf:
            - $ref: ../common/DataTypes.v1.yaml#/components/schemas/ISODateTime
        credentials:
          description: Credentials for this workspace
          type: object
          properties: 
            client_id:
              description: The client identifier
              type: string
              example: e042fcd5-2fda-401b-ac7c-eebef9f5242
            created_at:
              description: Credential creation date
              allOf:
              - $ref: ../common/DataTypes.v1.yaml#/components/schemas/ISODateTime
        _embedded:
          type: object
          properties:
            owner: 
              description: The owner of workspace
              type: object
              properties:
                name: 
                  description: Name of owner
                  type: string
                  example: Paul Brown
                provider:
                  description: The oauth2 provider used for signing up in tru.id
                  type: string
                  example: google
            balance:
              description: Workspace balance data
              type: object
              required:
                - currency
                - amount_available
                - amount_reserved
                - credit_limit
              properties:
                currency:
                  $ref: "../common/DataTypes.v1.yaml#/components/schemas/Currency"
                amount_available:
                  description: Workspace currency amount available
                  type: number
                  example: 70.000
                amount_reserved:
                  description: Workspace currency amount reserved
                  type: number
                  example: 0.000
                credit_limit:
                  description: Workspace credit limit
                  type: number
                  example: 0.000
        _links:
          description: Links related to the current resource
          type: object
          properties:
            self:
              $ref: ../common/Link.v1.yaml
          required:
            - self
      required:
        - workspace_id
        - data_residency
        - name
        - created_at

  

   

