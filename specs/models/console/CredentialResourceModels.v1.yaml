title: CredentialResourceModels
type: object
description: Definitions of models related to Credential resources
components:
  schemas:
    CredentialPartial:
      description: A Credential.
      type: object
      x-tags:
        - workspace
      properties:
        client_id:
          type: string
          minLength: 1
        created_at:
          type: string
          minLength: 1
        scopes:
          type: array
          items:
            $ref: ../common/DataTypes.v1.yaml#/components/schemas/Scope
        _links:
          type: object
          properties:
            self:
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  minLength: 1
            member:
              type: object
              required:
                - href
              properties:
                href:
                  type: string
                  minLength: 1
          required:
            - self
            - member
      required:
        - client_id
        - created_at
        - scopes

    CredentialCollection:
      description: A collection of Credential items
      allOf:
        - $ref: ../common/PageBasedPagination.v1.yaml#/components/schemas/PageBasedPaginationBody
        - type: object
          properties:
            _links:
              description: Links related to the current resource
              $ref: ../common/PaginationLinks.v1.yaml
            _embedded:
              description: Resources related to the resource request
              type: object
              properties:
                credentials:
                  description: The Credentials within the collection
                  type: array
                  items:
                    $ref: '#/components/schemas/CredentialPartial'

  parameters:
    credentialId:
      name: credential_id
      description: The ID of the Credential
      schema:
        $ref: '../common/DataTypes.v1.yaml#/components/schemas/UUID'
      in: path
      required: true
