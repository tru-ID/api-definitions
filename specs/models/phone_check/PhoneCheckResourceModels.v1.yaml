title: PhoneCheckResourceModels
type: object
description: Definitions of models related to PhoneCheck resources
components:
  schemas:
    PhoneCheckStatus:
      description: |
        The status of a PhoneCheck:
      allOf:
        - $ref: "../check/CheckResourceModels.v1.yaml#/components/schemas/CheckStatus"

    PhoneCheckCreatePayload:
      description: Payload for creating a PhoneCheck
      allOf:
        - $ref: "../check/CheckResourceModels.v1.yaml#/components/schemas/CheckCreatePayload"

    PhoneCheckPartial:
      description: A PhoneCheck resource
      allOf:
        - $ref: "../check/CheckResourceModels.v1.yaml#/components/schemas/CheckPartial"
        - type: object
          properties:
            error_code:
              $ref: "../check/CheckResourceModels.v1.yaml#/components/schemas/CheckErrorCode"

    PhoneCheckCreateResponse:
      description: A PhoneCheck Created response
      allOf:
        - $ref: "#/components/schemas/PhoneCheckPartial"
        - type: object
          properties:
            status:
              description: The current status of the PhoneCheck
              type: string
              enum:
                - ACCEPTED
              example: ACCEPTED
            snapshot_balance:
              description: |
                The workspace balance in `charge_currency` taking into account the `charge_amount`.
                This property is not persisted and is only returned when the PhoneCheck is initially created.
              type: number
              example: 100
            _links:
              description: Links related to the current resource
              type: object
              properties:
                self:
                  description: The link to the current resource
                  allOf:
                  - $ref: ../common/Link.v1.yaml
                check_url:
                  description: A URL that the mobile client must navigate as part of the PhoneCheck verification flow.
                  allOf:
                    - $ref: ../common/Link.v1.yaml
              required:
                - self
                - check_url
      example:
        check_id: c69bc0e6-a429-11ea-bb37-0242ac130002
        status: ACCEPTED
        match: true
        charge_amount: 1
        charge_currency: API
        snapshot_balance: 99
        created_at: "2020-06-01T16:43:30+00:00"
        ttl: 60
        _links:
          self:
            href: https://us.api.tru.id/phone_checks/v0.1/checks/{check_id}
          check_url:
            href: https://us.api.tru.id/phone_checks/v0.1/checks/{check_id}/redirect
               
            

    PhoneCheckGetPartial:
      description: A partial response for getting the PhoneCheck
      allOf:
        - $ref: "../check/CheckResourceModels.v1.yaml#/components/schemas/CheckGetPartial"

    PhoneCheck:
      description: Phone Check Resource
      allOf:
        - $ref: "#/components/schemas/PhoneCheckPartial"
        - type: object
          properties:
            _links:
              description: Links related to the current resource
              type: object
              properties:
                self:
                  description: The link to the current resource
                  allOf:
                  - $ref: ../common/Link.v1.yaml
                check_url:
                  description: A URL that the mobile client must navigate as part of the PhoneCheck verification flow.
                  allOf:
                    - $ref: ../common/Link.v1.yaml
              required:
                - self
      required:
        - _links
      example:
        check_id: c69bc0e6-a429-11ea-bb37-0242ac130002
        status: COMPLETED
        match: true
        charge_amount: 1
        charge_currency: API
        created_at: "2020-06-01T16:43:30+00:00"
        ttl: 60
        _links:
          self:
            href: https://us.api.tru.id/phone_checks/v0.1/checks/{check_id}
         
    PhoneCheckCollection:
      description: A PhoneCheck resource
      allOf:
        - $ref: ../common/PageBasedPagination.v1.yaml#/components/schemas/PageBasedPaginationBody
        - type: object
          properties:
            _links:
              description: Links related to the current resource
              $ref: ../common/PaginationLinks.v1.yaml
            _embedded:
              description: Resources related to the resource request
              type: object
              properties:
                checks:
                  description: The PhoneChecks within the collection
                  type: array
                  items:
                    $ref: "#/components/schemas/PhoneCheck"

    PhoneCheckCallbackPayload:
      description: The payload sent to a callback URL upon a PhoneCheck reaching an end state.
      allOf:
        - $ref: "#/components/schemas/PhoneCheckPartial"
